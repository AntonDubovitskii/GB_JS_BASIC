<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль один результат из следующих проверок:
1. Если оба числа в переменных `a` и `b` положительные, вывести разность
чисел `a` и `b`, а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
  <script>
    "use strict";

    let a = Number(prompt("Введите первое число"));
    let b = Number(prompt("Введите второе число"));

    numbersCheck(a, b);

    /**
    * Функция принимает два числа, проверяет знаки каждого из них, после чего
    * выполняет операции, в зависимости от результата. В случае если оба чисал
    * положительные - находит разность, если оба отрицательные - производит 
    * умножение, если знаки не совпадают - суммирует их.
    * @param {number} num1 Первое число
    * @param {number} num2 Второе число
    */
    function numbersCheck(num1, num2) {

      if (Number.isNaN(num1) || Number.isNaN(num2)) {
        return;
      }

      if (num1 > 0 && num2 > 0) {
        console.log(`Оба числа положительные, их разность равна `
          + `${Math.round((num1 - num2) * 100) / 100}`);
      } else if (num1 < 0 && num2 < 0) {
        console.log(`Оба числа отрицательные, их произведение равно `
          + `${Math.round((num1 * num2) * 100) / 100}}`);
      } else {
        console.log(`Введенные числа обладают разными знаками, их сумма равна `
          + `${Math.round((num1 + num2) * 100) / 100}`);
      }
    }
  </script>
</body>

</html>
