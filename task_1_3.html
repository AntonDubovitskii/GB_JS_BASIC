<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. К числу 10 прибавляем число 10, получаем 20. 
    2. К числу 20 прибавляем строку "10", так как один из операндов является
    строкой - происходит конкатенация, получаем "2010".
    3. Выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. К числу 10 прибавляем строку "10", через конкатенацию получаем строку 
    "1010". 
    2. К строке "1010" прибавляем число 10, снова один из операндов является
    строкой, следовательно получаем строку "101010".
    3. Выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. Унарный оператор + преобразует строку "10" в число. 
    2. К числу 10 прибавляем число 10, получаем 20.
    3. К числу 20 прибавляем число 10, получаем 30.
    4. Выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Пустая строка приводится к типу number при помощи оператора -, что дает
    значение -0 (? Вроде как, js говорит что всё верно). 
    2. Число 10 делим на -0, получаем -Infinity (И шизу).
    3. Выводим значение -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. Производится попытка привести к числу строку "2,5". Получаем NaN,
    так как формат не соответсвует числу с плавающей запятой. 
    2. Число 10 делим на NaN, получаем NaN.
    3. Выводим значение NaN в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
