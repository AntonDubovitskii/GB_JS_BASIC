<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    К переменной а применяется унарная операция инкременкта, причем в префиксной
    форме, поэтому в переменную с сохраняется уже увеличенное на 1 число, 
    то есть 2.
     */
    c = ++a;
    console.log(c);

    /*
    В отличии от предыдущего примера, к переменной b применена операция 
    инкремента в постфиксной форме. Число 1 будет сохранено в переменной d, и
    только потом увеличено на 1. Таким образом, на момент вывода переменной d
    в консоль, она хранит значение 1, а переменная b - значение 2.
     */
    d = b++;
    console.log(d);

    /*
    К значению переменной а, которое после предыдущего приращения равно 2, 
    вновь применяется операция инкремента в префиксной форме, после чего 
    прибаляется число 2. Следовательно новое значение переменной c - 2+1+2=5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Аналогично предыдущему случаю, но к переменной b применена операция 
    инкремента в постфиксной форме, следовательно на момент присваивания, 
    значение переменной b все еще равно 2. Новое значение переменной d - 2+2=4
     */
    d = 2 + b++;
    console.log(d);

    /*
    К этому моменту переменные a и b хранят значение 3, так как к ним было
    применено одинаковое количество операций инкремента, а форма уже не играет 
    роли.
    */
    console.log(a);
    console.log(b);
  </script>
</body>
