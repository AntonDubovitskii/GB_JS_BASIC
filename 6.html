<body>
  <!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
  <script>
    "use strict";

    /**
    * Функция принимает принимает четыре аргумента - первый 
    * @param {number} count Число, в соответствии с которым должно быть 
    * подобрано слово.
    * @param {number} one Первый варинт склонения слова
    * @param {number} two Второй вариант склонения слова
    * @param {number} five Третий вариант склонения слова
    * @returns {string} Возвращается строка, в которой корректно соотнесено 
    * количество объектов и склонение слова, описывающего их.
    */
    function declinationOfNumber(count, one, two, five) {
      const lastDigit = count % 10;
      if ((lastDigit >= 5 && lastDigit <= 9) || (lastDigit == 0) ||
        (count % 100 >= 11 && count < 15)) {
        return (`У меня есть ${count} ${five}.`);
      } else if (lastDigit > 1 && lastDigit < 5) {
        return (`У меня есть ${count} ${two}.`);
      } else {
        return (`У меня есть ${count} ${one}.`);
      }
    }

    console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок"));
    // У меня есть 1 яблоко.
    console.log(declinationOfNumber(11, "апельсин", "апельсина", "апельсинов"));
    // У меня есть 11 апельсинов.
    console.log(declinationOfNumber(2893, "рубль", "рубля", "рублей"));
    // У меня есть 2893 рубля.
    console.log(declinationOfNumber(5, "кот", "кота", "котов"));
    // У меня есть 5 котов.
    console.log(declinationOfNumber(0, "арбуз", "арбуза", "арбузов"));
    // У меня есть 0 арбузов.

  </script>
